<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业注册 - 食品安全智慧监管系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">企业信息注册</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">企业名称</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="license_no" class="form-label">统一社会信用代码</label>
                <input type="text" class="form-control" id="license_no" name="license_no" required>
            </div>
            <div class="mb-3">
                <label for="business_type" class="form-label">经营类别</label>
                <select class="form-select" id="business_type" name="business_type" required>
                    <option value="生产">生产</option>
                    <option value="流通">流通</option>
                    <option value="餐饮">餐饮</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="expire_date" class="form-label">许可证书有效期</label>
                <input type="date" class="form-control" id="expire_date" name="expire_date" required>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">返回</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
