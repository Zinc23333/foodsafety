<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品注册 - 食品安全智慧监管系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">产品批次注册</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="batch_id" class="form-label">批次编号</label>
                <input type="text" class="form-control" id="batch_id" name="batch_id" required>
            </div>
            <div class="mb-3">
                <label for="enterprise_id" class="form-label">企业ID</label>
                <input type="number" class="form-control" id="enterprise_id" name="enterprise_id" required>
            </div>
            <div class="mb-3">
                <label for="product_name" class="form-label">产品名称</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="mb-3">
                <label for="production_date" class="form-label">生产日期</label>
                <input type="date" class="form-control" id="production_date" name="production_date" required>
            </div>
            <div class="mb-3">
                <label for="shelf_life" class="form-label">保质期（天）</label>
                <input type="number" class="form-control" id="shelf_life" name="shelf_life" required>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">返回</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
