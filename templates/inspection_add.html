<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测数据录入 - 食品安全智慧监管系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">检测数据录入</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="batch_id" class="form-label">批次编号</label>
                <input type="text" class="form-control" id="batch_id" name="batch_id" required>
            </div>
            <div class="mb-3">
                <label for="indicator_name" class="form-label">检测指标</label>
                <select class="form-select" id="indicator_name" name="indicator_name" required>
                    <option value="菌落总数">菌落总数</option>
                    <option value="大肠菌群">大肠菌群</option>
                    <option value="敌敌畏残留">敌敌畏残留</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="test_value" class="form-label">检测值</label>
                <input type="number" step="0.01" class="form-control" id="test_value" name="test_value" required>
            </div>
            <div class="mb-3">
                <label for="unit" class="form-label">单位</label>
                <select class="form-select" id="unit" name="unit" required>
                    <option value="CFU/g">CFU/g</option>
                    <option value="MPN/g">MPN/g</option>
                    <option value="mg/kg">mg/kg</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">返回</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
